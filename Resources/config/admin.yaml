harmony:
  admin:
    site_name: 'HarmonyCMS'
    # Entities
    entities:
      User:
        class: App\Entity\User
        label: 'Users'
        list:
          fields:
            - 'username'
            - 'email'
            - 'enabled'
            - 'lastLogin'
        form:
          fields:
          - 'username'
          - 'email'
          - 'enabled'
          - { property: 'plainPassword', type: 'text', type_options: { required: false } }
          - { property: 'roles' }
    # Design
    design:
      menu:
      - label: 'Dashboard'
        icon: 'fa fa-th-large'
        route: 'admin'
      - label: 'User management'
        icon: 'fas fa-user-cog'
        children:
        - { label: 'Users', entity: 'User' }
      - label: 'Settings'
        icon: 'fas fa-cogs'
        children:
          - { label: 'General', route: 'admin_settings_index', params: { domainName: 'default', tagName: 'general' } }
          - { label: 'SEO', route: 'admin_settings_index', params: { domainName: 'default', tagName: 'seo' } }
      - label: 'Themes'
        icon: 'fas fa-palette'
        route: 'admin_theme_index'
    # Dashboard
    dashboard:
      blocks:
        Bloc1:
          items:
            Item1:
              label: "Registered users"
              template: '@HarmonyAdmin/dashboard/_item.v1.html.twig'
              size: 3
              css_class: 'success'
              class: App\Entity\User
              icon:  'fas fa-users'
              link_label: "User list"